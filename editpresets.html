<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- http://getbootstrap.com/docs/5.1/ -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
    <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>


    <!-- Google fonts API -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,200&display=swap" rel="stylesheet">

    <!-- Material Icons API -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <!-- style sheet -->
    <link href="index.css" rel="stylesheet">

    <title>Chess Timer</title>
</head>
<body>
    <header class="d-flex justify-content-between align-items-center py-3 px-3">
        <div class="title-back">
            <a href="timecontrol.html" class="mx-3">
                <button id="back-btn">
                    <span class="material-symbols-outlined white-smoke">
                        arrow_back
                    </span>
                </button>
            </a>
            <p><span></span> selected</p>
        </div>
        <div>
            <button id="delete-btn" class="mx-3">
                <span class="material-symbols-outlined">
                    delete
                </span>
            </button>
        </div>
    </header>
    
    
    <main class="time-control-main">
        <div class="container">
            <img class="logo" src="https://imgs.search.brave.com/xzFnJ2DpvQiLCj8qktklIy5IEJdmHrw5Nw7CBKPxyLU/rs:fit:860:0:0/g:ce/aHR0cHM6Ly9jZG4z/Lmljb25maW5kZXIu/Y29tL2RhdGEvaWNv/bnMvc3BvcnQtMi8x/MDAvc3BvcnRfZ2Ft/ZS0wNy01MTIucG5n">
            <a href="customtime.html" class="custom-time"><span class="plus2">+</span> New Custom Time</a>
            <h6>Presets</h6>
            <div class="form-check">
                <div class="presets-box">
                    <div class="presets-childs">
                        <input type="checkbox" value="" id="time1" name="radio-group" class="preset-check form-check-input">
                        <label class="check-label" for="time1">1 min</label><br>
                    </div>
                    <div class="presets-childs">
                        <span class="material-symbols-outlined">
                            edit
                        </span>
                        <span class="material-symbols-outlined">
                            drag_handle
                        </span>
                    </div>
                </div>

                <div class="presets-box">
                    <div class="presets-childs">
                        <input type="checkbox" value="" id="time1.1" name="radio-group" class="preset-check form-check-input" >
                        <label class="check-label" for="time1.1">1 min | 1 sec</label><br>
                    </div>
                    <div class="presets-childs">
                        <span class="material-symbols-outlined">
                            edit
                        </span>
                        <span class="material-symbols-outlined">
                            drag_handle
                        </span>
                    </div>
                </div>
                
                <div class="presets-box">
                    <div class="presets-childs">
                        <input type="checkbox" value="" id="time2.1" name="radio-group" class="preset-check form-check-input">
                        <label class="check-label" for="time2.1">2 min | 1 sec</label><br>
                    </div>
                    <div class="presets-childs">
                        <span class="material-symbols-outlined">
                            edit
                        </span>
                        <span class="material-symbols-outlined">
                            drag_handle
                        </span>
                    </div>
                </div>

                <div class="presets-box">
                    <div class="presets-childs">
                        <input type="checkbox" value="" id="time3" name="radio-group" class="preset-check form-check-input">
                        <label class="check-label" for="time3">3 min</label><br>
                    </div>
                    <div class="presets-childs">
                        <span class="material-symbols-outlined">
                            edit
                        </span>
                        <span class="material-symbols-outlined">
                            drag_handle
                        </span>
                    </div>
                </div>
                
                <div class="presets-box">
                    <div class="presets-childs">
                        <input type="checkbox" value="" id="time3.2" name="radio-group" class="preset-check form-check-input">
                        <label class="check-label" for="time3.2">3 min | 2 sec</label><br>
                    </div>
                    <div class="presets-childs">
                        <span class="material-symbols-outlined">
                            edit
                        </span>
                        <span class="material-symbols-outlined">
                            drag_handle
                        </span>
                    </div>
                </div>
                
                <div class="presets-box">
                    <div class="presets-childs">
                        <input type="checkbox" value="" id="time5" name="radio-group" class="preset-check form-check-input">
                        <label class="check-label" for="time5">5 min</label><br>
                    </div>
                    <div class="presets-childs">
                        <span class="material-symbols-outlined">
                            edit
                        </span>
                        <span class="material-symbols-outlined">
                            drag_handle
                        </span>
                    </div>
                </div>
            
                <div class="presets-box">
                    <div class="presets-childs">
                        <input type="checkbox" value="" id="time5.5" name="radio-group" class="preset-check form-check-input">
                        <label class="check-label" for="time5.5">5 min | 5 sec</label><br>
                    </div>
                    <div class="presets-childs">
                        <span class="material-symbols-outlined">
                            edit
                        </span>
                        <span class="material-symbols-outlined">
                            drag_handle
                        </span>
                    </div>
                </div>
                
                <div class="presets-box">
                    <div class="presets-childs">
                        <input type="checkbox" value="" id="time10" name="radio-group" class="preset-check form-check-input">
                        <label class="check-label" for="time10">10 min</label><br>
                    </div>
                    <div class="presets-childs">
                        <span class="material-symbols-outlined">
                            edit
                        </span>
                        <span class="material-symbols-outlined">
                            drag_handle
                        </span>
                    </div>
                </div>

                <div class="presets-box">
                    <div class="presets-childs">
                        <input type="checkbox" value="" id="time15.10" name="radio-group" class="preset-check form-check-input">
                        <label class="check-label" for="time15.10">15 min | 10 sec</label><br>
                    </div>
                    <div class="presets-childs">
                        <span class="material-symbols-outlined">
                            edit
                        </span>
                        <span class="material-symbols-outlined">
                            drag_handle
                        </span>
                    </div>
                </div>
                
                <div class="presets-box">
                    <div class="presets-childs">
                        <input type="checkbox" value="" id="time20" name="radio-group" class="preset-check form-check-input">
                        <label class="check-label" for="time20">20 min</label><br>
                    </div>
                    <div class="presets-childs">
                        <span class="material-symbols-outlined">
                            edit
                        </span>
                        <span class="material-symbols-outlined">
                            drag_handle
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script type="module" src="editpresets.js"></script>
</body>
</html>
