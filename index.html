<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- http://getbootstrap.com/docs/5.1/ -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
    <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>


    <!-- Google fonts API -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,200&display=swap" rel="stylesheet">

    <!-- Material Icons API -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <!-- style sheet -->
    <link href="index.css" rel="stylesheet">

    <title>Chess Timer</title>
</head>
<body>
    
    <header class="d-flex justify-content-between align-items-center py-3 px-3">
        <div>
            
            <button id="reset-btn" class="mx-3">
                <span class="material-symbols-outlined">
                    Replay
                </span>
            </button>
            
            <button id="play-btn" class="mx-3">
                <span class="material-symbols-outlined">
                    play_arrow
                </span>
            </button>
        </div>
        <div>
            
            <button id="timer-btn" class="mx-3">
                <span class="material-symbols-outlined">
                    timer
                </span>
            </button>
            
            <button id="volume-btn" class="mx-3">
                <span id="volume-on" class="material-symbols-outlined">
                    volume_up
                </span>
                
                <span id="volume-off" class="material-symbols-outlined" hidden>
                    volume_off
                </span>
            </button>
        </div>
    </header>
    
    
    <main class="d-flex border main">
        <section class="container text-center border-end flip">
            <div class="mt-3">
                <p class="count-moves text-end">Moves: 0</p>
                <h1 id="clock" class="clock mb-4">3:00</h1>
                
                <button id="change-time">
                    <span class="material-symbols-outlined">
                        tune
                    </span>
                </button>
                
                <p class="time-mode mt-1 mb-3">3 min</p>
            </div>
        </section>
        
        <section class="container text-center">
            <div class="mt-3">
                <p class="count-moves text-end">Moves: 0</p>
                <h1 id="sec-clock" class="clock mb-4">3:00</h1>
                
                <button  id="sec-change-time">
                    <span class="material-symbols-outlined">
                        tune
                    </span>
                </button>
                
                <p class="time-mode mt-1 mb-3">3 min</p>
            </div>
        </section>
        
    </main>
    
        <div class="adjust-time hidden">
            <div>
                <span id="sec-change-time" class="material-symbols-outlined">
                    tune
                </span>
                <p>ADJUST TIME</p>
            </div>
            <div class="time">
                <div>
                    <label for="hours">Hour</label>
                    <input type="number" id="hours" min="0" max="99" value="0">
                </div>
                <div>
                    <label for="minutes">Minute</label>
                    <input type="number" id="minutes" min="0" max="59" value="0">
                </div>
                <div>
                    <label for="seconds">Second</label>
                    <input type="number" id="seconds" min="0" max="59" value="0">
                </div>
                <div class="papa">
                    <button id="cancel">CANCEL</button>
                    <button id="save">SAVE TIME</button>
                </div>
            </div>
        </div>
    
    <div class="adjust-time2 hidden">
        <div>
            <span id="sec-change-time" class="material-symbols-outlined">
                tune
            </span>
            <p>ADJUST TIME</p>
        </div>
        <div class="time">
            <div>
                <label for="hours">Hour</label>
                <input type="number" id="hours" min="0" max="99" value="0">
            </div>
            <div>
                <label for="minutes">Minute</label>
                <input type="number" id="minutes" min="0" max="59" value="0">
            </div>
            <div>
                <label for="seconds">Second</label>
                <input type="number" id="seconds" min="0" max="59" value="0">
            </div>
            <div class="papa">
                <button id="cancel2">CANCEL</button>
                <button id="save2">SAVE TIME</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
